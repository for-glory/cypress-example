version: 2.1
orbs:
  cypress: cypress-io/cypress@3.1.3
workflows:
  use-my-orb:
    jobs:
      - cypress/run:
          install-browsers: true
          start-command: npm run cy:ci
          parallelism: 2 # use 2 CircleCI machines to finish quickly
  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - main
    jobs:
      use-my-orb:
        - cypress/run:
            install-browsers: true
            start-command: npm run cy:ci
            parallelism: 2 # use 2 CircleCI machines to finish quickly
